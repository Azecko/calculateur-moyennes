name: Test front-end

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: NPM install front-end
        run: cd app && npm install
      - name: Test front-end
        run: cd app && npm test
